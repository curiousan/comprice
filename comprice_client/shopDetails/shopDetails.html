
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <script src="shopDetails/mapController.js"></script>
    <style>
        #map {
            height: 700px;
            width:800px;
            border:1px solid black;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    var map;
    function initMap() {
        var myLatlng = new google.maps.LatLng(longitude,latitude);
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat:longitude, lng:latitude},
            zoom: 16
        });
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello World!'
        });


    var infoWindow = new google.maps.InfoWindow({map: map});

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            console.log("The location  "+pos.lat);
        }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
        });
    } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
    }
    
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvRnqDJdIoDSfHGmyRakdUR2TRQ4j1d2w&callback=initMap" async defer></script>

</body>
</html>
