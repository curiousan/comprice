			<!DOCTYPE HTML>
			<html>
			<head>
				<!-- Material Design Lite -->
				<title>Comprice</title>
				<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
				<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_green-indigo.min.css">
				<!-- Material Design icon font -->
				<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
				<script>
					componentHandler.upgradeAllRegistered();
				</script>
				<!--jQueryUI -->
				<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css"> 
				<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
				<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
				<!--Custom Css-->
				<link rel="stylesheet" type="text/css" href="/productDetails/details.css">

			</head>
			<body>
				<!--Header-->
				<div class="mdl-layout mdl-js-layout 
				mdl-layout--fixed-header">
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<div class="mdl-layout-title">
							<a href="#/"><img id="logo" src="images/comprice3.png"/></a>
						</div>
						<div class="mdl-layout-spacer"></div>
						<a href="#/"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-left:60px;margin-top: 35px;">
							Home
						</button></a>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-left:20px;margin-top: 35px;">
							Contact
						</button>

			</div>
		</header>



		
		<main class="mdl-layout__content" >
			
			<div class="demo-card-wide mdl-card mdl-shadow--2dp"style="border:10px;border-radius:10px;" >
				<div class="mdl-card__title">
					<img  ng-src="{{('http://s3.eu-central-1.amazonaws.com/compricebucket123/'+vm.data.image)}}" onerror="this.src='https://s3.amazonaws.com/ae-plugins/shared/images/default-thumb-300x300.png'" style="height:300px;width:300px;"/>
				</div>

				<h3 style="padding:0;margin:3px;border:1px solid #efefef">{{vm.data.name|uppercase}}</h3>
				<h5 style="margin-left:3px;margin-top:10px;">
					Brand: {{vm.data.brand}}<br>
					Store: {{vm.data.shopName}}<br>
					Discount: {{vm.data.discounts}} %<br>
				</h5>

				<div class="mdl-card__actions mdl-card--border">

					<h4 class="shopPrice" style="margin:0px;float:left;color:red;color:red;padding:0;">
						{{vm.data.price|currency}}
					</h4>
					<a href="#shopDetails"  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float:right; margin-top:8px;font-size:100%;">
						View Store Details
					</a>
				</div>
			</div>
		</main>
	</div>


	
</body>
</html>
